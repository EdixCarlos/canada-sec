<app-base-modal
  [modalTitle]=" (!data.updateRow ? 'PRO.AP.TITLE.ADD_ACTION_PLAN' : 'PRO.AP.TITLE.UPDATE_ACTION_PLAN') | translate">
  <div modal-body>
    <form class="form form-label-right" [formGroup]="formGroup">
      <div class="form-group row">
        <div class="col-lg-12">
          <h4><strong>Nombre del Proyecto: </strong>{{data.updateRow.projectName}}</h4>
          <h4><strong>Solicitud Asociada: </strong></h4>
          <h4><strong>NÂ° Subticket: </strong></h4>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-12">
          <mat-form-field class="ols-form-control" appearance="fill">
            <mat-label>{{'PRO.AP.H2' | translate}} {{+data.index + 1}}</mat-label>
            <input matInput [placeholder]="'PRO.AP.H2' | translate" formControlName="etapa">
            <mat-error>
              <app-control-error [validationSignal]="validatorService.validateArray(formControls.etapa, 
                [{valType:'required',message:('VALIDATION.ERROR.REQUIRED' | translate)}])">
              </app-control-error>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-12">

            <mat-error>

                [{valType:'required',message:('VALIDATION.ERROR.REQUIRED' | translate)}])">

            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-12">
          <mat-form-field class="ols-form-control" appearance="fill">

          <mat-form-field class="ols-form-control" appearance="fill">

    <button class="mr-6" mat-raised-button color="warn" (click)="this.closeModal()">
      {{ 'BUTTONS.CANCEL' | translate}}
    </button>
    <button mat-raised-button color="warn" (click)="save()">
