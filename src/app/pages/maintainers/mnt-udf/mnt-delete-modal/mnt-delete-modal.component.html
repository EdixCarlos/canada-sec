<div class="modal-header">
    <div class="modal-title h4">{{'MODALS.TITLE_DELETE' | translate}}</div>
  </div>
  <div class="modal-body">
    <span>{{'MODALS.MSG_DELETE' | translate}}</span>
  </div>
  
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
        Cancel
      </button>&nbsp;
      <button type="button" class="btn btn-primary btn-elevate" (click)="deleteProperty()">
        Delete
      </button>
    </div>
  </div>
